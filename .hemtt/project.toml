name = "24th Chorni Voron - Auxiliary Mod"
prefix = "cvo_aux"
mainprefix = "z"

[properties]
author = "CVO Team - Mr. Zorn"
url = "https://github.com/OverlordZorn/CVO-Auxiliary"

[binarize]
enabled = true # Default: true

[files]
include = [
    "mod.cpp",      # These files are copied to the build directory by default
    "meta.cpp",     # They do not need to be added to your list
    "LICENSE",
    "/img/*.paa",
    "logo_ca.paa",
    "logo_co.paa",
    "*.bikey"
]
exclude = [
    "*.psd",        # By default this list is empty
    "*.md",
    "/.vscode/",
    ".ogg",
]

[version]
path = "addons/main/script_version.hpp" # Default
# major = 0 # Overrides path when set
# minor = 1
# patch = 1
# git_hash = 4 # Default: 8




[hemtt.launch.default]
workshop = [
    "450814997",  # CBA_A3's Workshop ID
    "463939057",  # ACE3
    "2369477168", # Advanced Developer Tools
]

dlc = [
]

optionals = [
]

parameters = [
    "-window",
    "-noPause",
    "-noPauseAudio",
]

[hemtt.launch.Stratis]
extends = "default"
mission = "Stratis.Stratis"

