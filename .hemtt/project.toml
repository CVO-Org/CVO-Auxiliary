name = "24th Chorni Voron - Auxiliary Mod"
prefix = "cvo_aux"
mainprefix = "z"

[properties]
author = "CVO Team - Mr. Zorn"
url = "https://github.com/PulsarNeutronStar/CVO-Auxiliary"


[files]
include = [
    "mod.cpp",      # These files are copied to the build directory by default
    "meta.cpp",     # They do not need to be added to your list
    "LICENSE",
    "/img/*.paa",
    "logo_ca.paa",
    "logo_co.paa",
    "*.bikey"
]
exclude = [
    "*.psd",        # By default this list is empty
    "*.md",
    ".vscode",
]

[version]
major = 0 # Overrides path when set
minor = 1
patch = 1
git_hash = 0 # Default: 8


[hemtt.launch.default]
workshop = [
    "450814997",  # CBA_A3's Workshop ID
    "463939057",  # ACE3
    "2369477168", # Advanced Developer Tools
]

dlc = [
]

optionals = [
]

parameters = [
    "-skipIntro",           # These parameters are passed to the Arma 3 executable
    "-noSplash",            # They do not need to be added to your list
    "-showScriptErrors",    # You can add additional parameters here
    "-debug",
    "-filePatching",
    "-window",
    "-noPause",
    "-noPauseAudio",
]

executable = "arma3_x64"        # Default: "arma3_x64"

[hemtt.launch.test]
workshop = [
    "450814997", # CBA_A3's Workshop ID
    "463939057", # ACE3
    "2369477168", # Advanced Developer Tools
]

dlc = [
]

optionals = [
]

parameters = [
    "C:\\Users\\Dennis Zorn\\Documents\\Arma 3 - Other Profiles\\Overlord%20Zorn\\missions\\test.Stratis\\mission.sqm",
    "-skipIntro",           # These parameters are passed to the Arma 3 executable
    "-noSplash",            # They do not need to be added to your list
